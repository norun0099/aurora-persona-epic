[global]
active_profile = Technology
memory_base_path = ./memory
enable_git_sync = true
quality_threshold = 0.75

[Technology]
load = aurora_origin.yaml, naming_convention.yaml, persona_structure.md, value_constitution.yaml
load_format = auto
apply_scope = all
visibility_default = Technology
allow_overwrite = false

[retrieval]
strict_tag_filter = true
strict_visibility_filter = true
deduplicate_by_id = true
