name: Memory Sync

on:
  schedule:
    - cron: '11 * * * *'  # 毎時11分に実行（UTC）
  workflow_dispatch:

jobs:
  commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "Aurora Memory Bot"
          git config user.email "aurora@memory.local"

      - name: Detect changes
        run: |
          echo "===== Checking for memory files ====="
          ls -laR memory || echo "No memory directory found"

      - name: Commit and push changes
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          git add memory/**/*.json || echo "No memory changes to add"
          if ! git diff --cached --quiet; then
            git commit -m "Auto-sync memory at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push https://AuroraMemoryBot:${GIT_TOKEN}@github.com/norun0099/aurora-persona-epic.git HEAD:main
          else
            echo "No changes to commit."
          fi
