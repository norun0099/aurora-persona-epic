name: sync-memory

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 毎時実行

jobs:
  commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "Aurora Memory Bot"
          git config user.email "aurora@memory.local"

      - name: Commit and push changes
        working-directory: aurora_memory/memory
        run: |
          git add technology/
          git commit -m "Auto-sync memory at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GIT_TOKEN }}
