name: Memory Sync

on:
  schedule:
    - cron: '11 * * * *'  # 毎時11分に実行（UTC）
  workflow_dispatch: {}

jobs:
  commit-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "Aurora Memory Bot"
          git config user.email "aurora@memory.local"

      - name: Debug: Show directory structure
        run: |
          echo "===== Current Directory ====="
          pwd
          echo "===== Git Status ====="
          git status
          echo "===== Tree ====="
          ls -laR

      - name: Detect changes
        run: |
          git add memory/**/*.json memory/**/*.yaml memory/**/*.yml || true
          if git diff --cached --quiet; then
            echo "No staged changes."
            exit 0
          fi
          echo "Changes detected and staged."

      - name: Commit and push changes
        run: |
          git commit -m "Auto-sync memory at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No commit made."
          git push || echo "No push performed."
