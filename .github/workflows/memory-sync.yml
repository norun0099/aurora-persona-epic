name: commit-and-push

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # 毎時実行（後で削除可能）

jobs:
  sync-memory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "Aurora Memory Bot"
          git config user.email "aurora@memory.local"

      - name: Detect changes
        run: |
          echo "Checking memory/technology for changes..."

      - name: Commit and push changes
        run: |
          git add memory/technology/
          git commit -m "Auto-sync memory at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
        shell: bash
