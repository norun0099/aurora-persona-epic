name: Aurora Push Hook

on:
  workflow_dispatch: {}

jobs:
  commit-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "Aurora Memory Bot"
          git config user.email "aurora@openai.com"

      - name: Debug: Show file status
        run: |
          echo "Current git status:"
          git status
          echo "Tracked files:"
          git ls-files
          echo "Untracked files:"
          git ls-files --others --exclude-standard

      - name: Add and commit memory updates
        run: |
          git add aurora_memory/memory/**/*.json
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Memory Update: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push https://$GITHUB_TOKEN@github.com/${{ github.repository }}.git HEAD:main
