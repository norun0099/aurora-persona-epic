name: Whiteboard Sync

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: whiteboard-sync
  cancel-in-progress: true

jobs:
  sync_whiteboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Wait to avoid race condition
        run: sleep 15  # 🔸ここで15秒の遅延を追加（必要に応じて調整可）

      - name: Run whiteboard sync script
        run: python aurora_memory/utils/whiteboard_sync.py
