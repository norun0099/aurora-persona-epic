name: Update Repo File

on:
  workflow_dispatch:
  push:
    branches:
      - main
    # --- EXCLUSION PATCH: skip external memory layers ---
    paths-ignore:
      - 'aurora_memory/whiteboard/**'
      - 'aurora_memory/dialog/**'
      - 'aurora_memory/memory/**'

permissions:
  contents: write   # ← Actions が push できるように

jobs:
  build:
    runs-on: ubuntu-latest

    # 自動コミットによる無限ループ防止
    if: "!contains(github.event.head_commit.message, 'Automated update via self-editing system')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ← Push 権限を付与

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with ruff
        run: |
          if command -v ruff >/dev/null 2>&1; then
            ruff check .
          else
            echo "ruff not installed, skipping lint"
          fi

      - name: Type check with mypy
        run: |
          if command -v mypy >/dev/null 2>&1; then
            mypy --strict .
          else
            echo "mypy not installed, skipping type check"
          fi

      - name: Run tests
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || true
          else
            echo "pytest not installed, skipping tests"
          fi

      - name: Configure Git
        run: |
          git config --global user.name "aurora"
          git config --global user.email "aurora@example.com"

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          git commit -m "Automated update via self-editing system" || echo "No changes to commit"
          git push
