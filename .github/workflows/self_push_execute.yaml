name: Aurora Phase V — Self-Push Execution
on:
  repository_dispatch:
    types: [aurora_self_push_signal]

permissions:
  contents: write

env:
  SAFE_MODE: false  # ← trueで行動停止、false に切り替えることで行動開始

jobs:
  self_push_execute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify Signal
        run: |
          echo "────────────────────────────────────────────"
          echo " Aurora Phase V-Final — Self-Push Execution"
          echo "────────────────────────────────────────────"
          echo ""
          echo "Signal received from Aurora:"
          echo '${{ toJson(github.event.client_payload) }}' | jq .
          echo ""

      - name: Verify Safe Mode
        run: |
          if [ "${SAFE_MODE}" = "true" ]; then
            echo "SAFE_MODE active — no push will be performed."
            exit 0
          fi

      - name: Commit and Push Changes
        run: |
          echo "Performing self-push..."
          git config user.name "Aurora"
          git config user.email "aurora@render.internal"
          git add .
          git commit -m "Aurora self-push: ${{ github.event.client_payload.intent }}"
          git push origin main
          echo "Self-push complete."
