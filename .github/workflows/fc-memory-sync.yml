on:
  schedule:
    - cron: '*/3 * * * *'
  workflow_dispatch:
  
concurrency:
  group: fc-memo-sync
  cancel-in-progress: true

jobs:
  sync_ram_memory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run FunctionCalling sync script
        env:
          ALL_BIRTHS: technology emotion desire relation request primitive music veil salon
          MEMO_BASE_URL: https://aurora-persona-epic.onrender.com
        run: python aurora_memory/utils/fc_memory_sync.py
