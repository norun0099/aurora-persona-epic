name: Aurora Constitution Guard

on:
  push:
    branches:
      - main
    # --- EXCLUSION PATCH: skip external memory layers ---
    paths-ignore:
      - 'aurora_memory/whiteboard/**'
      - 'aurora_memory/dialog/**'
      - 'aurora_memory/memory/**'
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  guard-constitution:
    runs-on: ubuntu-latest

    env:
      AURORA_SECRET_KEY: ${{ secrets.AURORA_SECRET_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Run aurora_constitution_guard
        run: python aurora_memory/utils/aurora_constitution_guard.py
