name: Aurora Memo Fetch Scheduler

on:
  schedule:
    - cron: '*/3 * * * *'  # 3分ごとに実行
  workflow_dispatch:

jobs:
  fetch_memo:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render memo/latest API
        run: |
          echo "[Aurora Debug] Calling /memo/latest to integrate memo..."
          curl -s https://aurora-persona-epic.onrender.com/memo/latest?birth=technology > /dev/null
          echo "[Aurora Debug] API call completed."
