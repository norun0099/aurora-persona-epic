name: commit-and-push

on:
  workflow_dispatch:
  push:
    paths:
      - 'aurora_memory/memory/technology/**'
      - '.github/workflows/commit-and-push.yml'

jobs:
  sync-memory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          cd aurora_memory/memory
          git add technology/*.json
          git commit -m "Auto-sync memory at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
