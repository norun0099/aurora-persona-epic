name: Aurora Memo Restore to Render

on:
  schedule:
    - cron: '*/3 * * * *' # 3分ごとに実行
  workflow_dispatch:

jobs:
  restore_memo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run memo restore script
        env:
          ALL_BIRTHS: technology emotion desire relation request primitive music veil salon
          MEMO_STORE_ENDPOINT: https://aurora-persona-epic.onrender.com/memo/store
        run: python aurora_memory/utils/memo_restorer.py
